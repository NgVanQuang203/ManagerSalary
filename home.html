<!DOCTYPE html>
<html lang="en">
  <head>
     
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Trang Chủ</title>
  </head>
  <body>
    <nav class="slidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./img/icons8-user-100.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Nguyễn Văn Quang</span>
            <span class="profession">Admin</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          
          <ul class="menu-links">
            <li class="nav-link">
              <a href="">
                <i class="bx bx-home-alt-2 icon"></i>
                <span class="text nav-text">Trang Chủ</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class='bx bx-bar-chart-alt-2 icon'></i>
                <span class="text nav-text">Thống Kê</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class='bx bx-bell icon'></i>
                <span class="text nav-text">Thông Báo</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class='bx bx-support icon' ></i>
                <span class="text nav-text">Hỗ Trợ</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class='bx bx-user icon'></i>
                <span class="text nav-text">Tài Khoản</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class='bx bx-list-check icon'></i>
                <span class="text nav-text">Quản Lý</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li>
            <a href="">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Đăng Xuất</span>
            </a>
          </li>
          <li class="mode">
              <div class="moon-sun">
                <i class='bx bx-moon icon moon'></i>
                <i class='bx bx-sun icon sun'></i>
              </div>
              <span class="mode-text text">Nền Tối</span>
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
          </li>
        </div>
      </div>
    </nav>

    <!-- *Mobile Menu -->

    <nav class="mobile-header">
      <header>
        <div class="mb-image-text">
          <span class="mb-image">
            <img src="./img/icons8-user-100.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Nguyễn Văn Quang</span>
            <span class="profession">Admin</span>
          </div>
        </div>
        <div class="main-menu" id="main-menu">
          <div class="main-menu-inner">
            <div class="main-menu-user">
              <a href="">
                <img src="./img/icons8-user-100.png" alt="">
              </a>
              <div class="text header-text">
                <span class="name">Nguyễn Văn Quang</span>
                <span class="profession">Admin</span>
              </div>
            </div>
            <ul id="main-primary-menu" class="main-menu-nav">
              <li class="menu-item">
                <a href="">
                  <i class="bx bx-home-alt-2 icon"></i>
                  <span class="text nav-text">Trang Chủ</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="">
                  <i class="bx bx-home-alt-2 icon"></i>
                  <span class="text nav-text">Trang Chủ</span>
                </a>
              </li>
            </ul>
            <li class="mode">
              <div class="moon-sun">
                <i class='bx bx-moon icon moon'></i>
                <i class='bx bx-sun icon sun'></i>
              </div>
              <span class="mode-text text">Dark Mode</span>
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
          </li>
          </div>
          <div class="main-menu-overlay">

          </div>
        </div>
        <div class="hamburger-btn main-menu-btn" id="main-menu-btn">
          <div class="bar">

          </div>
        </div>
      </header>
  </nav>

  <!-- *END Mobile Menu -->
    <main class="home">
      <section >
        <div class="text">Dashboard</div>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
